[build-system]
requires = ["uv_build >= 0.9.18, <0.10.0"]
build-backend = "uv_build"

[project]
name = "python"
version = "1.2.3"
dependencies = [
  "httpx==6.7.8",
  "gidgethub[httpx]>4.0.0",
  "django>2.1",
  "requests>=2.13.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
mysql = [ "mysqlclient>=1.3,<2.0" ]
pgsql = [ "psycopg2>=2.9,<3.0" ]
databases = [ "mysqlclient>=1.3,<2.0", "psycopg2>=2.9,<3.0" ]

[tool.poetry]
version = "1.0"
