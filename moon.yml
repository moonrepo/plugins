id: root

tasks:
  format:
    command: cargo fmt --all --check
    inputs: []

  format-write:
    extends: format
    command: cargo fmt --all -- --emit=files
    preset: utility

  build-all:
    command: just build
    inputs: []
    preset: utility

  test-all:
    command: cargo nextest run --workspace
    inputs: []
    deps:
      - build-all
    preset: utility

workspace:
  inheritedTasks:
    include: []
