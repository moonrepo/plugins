id: root

tasks:
  format:
    command: "cargo fmt --all --check"
    inputs:
      - "@group(cargo)"
      - "@group(sources)"
      - "@group(tests)"
      # - "/rustfmt.toml"

  format-write:
    extends: "format"
    command: "cargo fmt --all -- --emit=files"
    local: true

workspace:
  inheritedTasks:
    include: []
