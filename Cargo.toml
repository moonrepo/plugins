[workspace]
resolver = "2"
members = ["backends/*", "crates/*", "extensions/*", "tools/*", "toolchains/*"]

[workspace.dependencies]
# Common
extism-pdk = { version = "1.4.1" }
regex = { version = "1.11.1", default-features = false, features = ["std"] }
rustc-hash = "2.1.1"
schematic = { version = "0.18.5", default-features = false, features = [
    "schema",
] }
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serial_test = "3.2.0"
starbase_archive = { version = "0.10.6", default-features = false }
starbase_sandbox = "0.9.3"
starbase_utils = { version = "0.11.10", default-features = false }
tokio = { version = "1.45.1", features = ["full"] }
toml = { version = "0.8.22", default-features = false, features = ["parse"] }

# moon
# moon_common = { version = "0.1.2" }
# moon_config = { version = "0.1.4" }
# moon_pdk = { version = "0.1.4" }
# moon_pdk_api = { version = "0.1.6" }
# moon_pdk_test_utils = { version = "0.1.2" }
# moon_project = { version = "0.1.3" }
# moon_target = { version = "0.1.2" }
moon_common = { path = "../../moon/crates/common" }
moon_config = { path = "../../moon/crates/config" }
moon_pdk = { path = "../../moon/crates/pdk" }
moon_pdk_api = { path = "../../moon/crates/pdk-api" }
moon_pdk_test_utils = { path = "../../moon/crates/pdk-test-utils" }
moon_project = { path = "../../moon/crates/project" }
moon_target = { path = "../../moon/crates/target" }

# proto
proto_pdk = { version = "0.28.10" }           # , path = "../../proto/crates/pdk" }
proto_pdk_api = { version = "0.27.13" }       # , path = "../../proto/crates/pdk-api" }
proto_pdk_test_utils = { version = "0.37.1" } # , path = "../../proto/crates/pdk-test-utils" }

# JavaScript
nodejs_package_json = "0.4.0"
typescript_tsconfig_json = { version = "0.5.0", features = ["serialize"] }

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "s"
panic = "abort"
